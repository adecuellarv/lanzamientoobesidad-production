<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="transparent">
  <meta name="robots" content="noindex, nofollow">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
  <title>Experiencias</title>
</head>

<body>
  <div id="root">
    <div data-overlay-container="true">
      <div class="app">
        <div class="app__gradient animate-gradient"></div>

        <div class="app__content">
          <main class="main">
            <section class="section-center">
              <!--
              <img src="./img/logo-compuesto.svg" alt="Logo Compuesto" class="brand fade-seq logo-in" />
-->
              <div class="stack-center">
                <div class="card fade-seq card-in">
                  <img src="./img/LOGO_APP.webp" alt="Logo App" />
                  <h1 class="card__title">Bienvenido a la experiencia digital</h1>

                  <!-- cuenta regresiva -->
                  <div class="countdown">
                    <div class="countdown__item">
                      <span id="cd-days" class="countdown__num">00</span>
                      <span class="countdown__label">dÃ­as</span>
                    </div>
                    <div class="countdown__sep">:</div>
                    <div class="countdown__item">
                      <span id="cd-hours" class="countdown__num">00</span>
                      <span class="countdown__label">horas</span>
                    </div>
                    <div class="countdown__sep">:</div>
                    <div class="countdown__item">
                      <span id="cd-mins" class="countdown__num">00</span>
                      <span class="countdown__label">min</span>
                    </div>
                    <div class="countdown__sep">:</div>
                    <div class="countdown__item">
                      <span id="cd-secs" class="countdown__num">00</span>
                      <span class="countdown__label">seg</span>
                    </div>
                  </div>

                  <!-- BOTÃ“N (oculto al inicio, se muestra cuando termina el contador) -->
                  <div id="startWrapper" class="actions fade-seq btn-in" hidden>
                    <a id="startBtn" class="btn-primary" href="https://lanzamientoobesidad-sigma.vercel.app/mapa">Comenzar</a>
                  </div>

                </div>
              </div>

              <footer class="page-footer">
                <p>PP-TR-MX-PP-TR-MX-0504 | Material Exclusivo para Profesionales de la Salud | Agosto 2025 | No. de
                  Aviso 2509042002C00919</p>
              </footer>
            </section>

            <div class="bg-image-wrap parallax">
              <img src="./img/bg-start.webp" alt="" class="bg-image" />
            </div>
          </main>
        </div>
      </div>
    </div>
  </div>

  <script>
    const MX_TZ = 'America/Mexico_City';

    function nowInMX() {
      return new Date(new Date().toLocaleString('en-US', { timeZone: MX_TZ }));
    }

    // ðŸ‘‰ Objetivo: HOY a las 6:00 am (sin sumar dÃ­a)
    function targetToday6AM_MX() {
      const now = nowInMX();
      const target = new Date(now);
      target.setHours(6, 0, 0, 0); // 6:00 am de HOY
      //target.setHours(0, 16, 0, 0); 
      return target;
    }

    const target = targetToday6AM_MX();

    const $d = document.getElementById('cd-days');
    const $h = document.getElementById('cd-hours');
    const $m = document.getElementById('cd-mins');
    const $s = document.getElementById('cd-secs');
    const $startWrapper = document.getElementById('startWrapper');

    function pad(n) { return String(n).padStart(2, '0'); }

    function tick() {
      const now = nowInMX();
      let diff = target - now;

      if (diff <= 0) {
        $d.textContent = '00';
        $h.textContent = '00';
        $m.textContent = '00';
        $s.textContent = '00';
        $startWrapper.hidden = false; // mostrar botÃ³n al terminar
        clearInterval(timer);
        return;
      }

      const sec = Math.floor(diff / 1000);
      const days = Math.floor(sec / 86400);
      const hours = Math.floor((sec % 86400) / 3600);
      const mins = Math.floor((sec % 3600) / 60);
      const secs = sec % 60;

      $d.textContent = pad(days);
      $h.textContent = pad(hours);
      $m.textContent = pad(mins);
      $s.textContent = pad(secs);
    }

    tick();
    const timer = setInterval(tick, 1000);

    // acciÃ³n del botÃ³n
    document.getElementById('startBtn').addEventListener("click", (e) => {
      e.preventDefault();
      window.location.href = "https://lanzamientoobesidad-sigma.vercel.app/mapa";
    });
  </script>


</body>

</html>
